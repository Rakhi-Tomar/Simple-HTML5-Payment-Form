<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="icon" type="image/jpg" href="Screenshot 2023-08-15 004607.png"/>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>* Required Field</p>
        <fieldset>
            <legend>Contact Information</legend>
        <p>
            Name: <input type="text" name="name" required>*
        </p>
        <p>
            Email: <input type="email" name="email" id="email" required>*
        </p>
        <p>
            Gender:
            Male <input type="radio" name="gender" id="male" >
            Female <input type="radio" name="gender" id="female">

        </p>
        <p>
            Address: <textarea type="text" name="address" id="address" rows=" 3" cols="50"></textarea>
        </p>
        <p>Pincode: <input type="number" name="Pincode" id="Pincode" required>*</p>
    </fieldset>
         <br>
    <fieldset>
        <legend>Payment Information</legend>
        <p>
            Card Type: <select name="card-type" id="card-type" required>
                <option value="">--Select a card type--</option>
                 <option value="Visa">Visa</option>
                 <option value="Rupay">Rupay</option>
                 <option value="Mastercard">Mastercard</option>
            </select>
        </p>
            <p>
                Card Number: <input type="number" name="card-number" id="card-number" required>*
            </p>
             <p>
                Expiration Date: <input type="date" name="Expiration-Date" id="Expiration-Date" required>*
             </p>
             <p>
                CVV: <input type="password" id="cvv" name="cvv" required>*
             </p>
             <input type="button" value="Pay Now">
        
    </fieldset>
    </form>
</body>
</html>
